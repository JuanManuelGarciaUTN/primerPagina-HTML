                <nav>

                            <a class="linkNav" href="https://ejercicio1garciajm.netlify.app">Recetas</a>

            <div>

        </header>
        <main>
                <form action="show_data.html">
                    <div class="formularioRegistro">
                        <br>
                        <legend>Ingreso de Datos</legend> 
                        <br>
                        <label for="nombre">Nombre: </label>
                        <input required type="text" name="nombre" placeholder="Ingrese nombre..."> 
                        <br>
                        <br>
                        <label for="apellido">Apellido:</label>
                        <input required type="text" name="apellido" placeholder="Ingrese apellido...">
                        <br>
                        <br>
                        <label for="direccion">Direccion:</label>
                        <input required type="text" name="address" placeholder="Ingrese dirección...">
                        <br>
                        <br>
                        <label for="ciudad">Ciudad: </label>
                        <input required type="text" name="ciudad" placeholder="Ingrese ciudad...">
                        <br>
                        <br>
                        <label for="codigoPostal">Código Postal:</label>
                        <input type="number" name="codigoPostal" placeholder="Ingrese codigo postal..."> 
                        <br>
                        <br>
                        <label for="fechaNacimiento">Fecha Nac:</label>
                        <input type="date" name="fechaNacimiento" id="fechaNacimiento">
                        <br>
                        <br>
                        <label for="sexo">Sexo: </label> 
                            <input type="radio" name="sexo" id="sexo" value="h">Hombre
                            <input type="radio" name="sexo" id="sexo" value="m">Mujer
                            <input type="radio" name="sexo" id="sexo" value="x"> Otro 
                            <br>
                            <br>
                        <label for="estudios">Estudios: </label>
                            <input type="checkbox" name="estudios" id="estudios" value="p"> Primario
                            <input type="checkbox" name="estudios" id="estudios" value="s"> Secundario
                            <input type="checkbox" name="estudios" id="estudios" value="t"> Terciario
                            <input type="checkbox" name="estudios" id="estudios" value="u"> Universitario
                        <br>
                        <br>
                        <input type="submit" value="Enviar">
                        </div>
                    </form>
        </main>
