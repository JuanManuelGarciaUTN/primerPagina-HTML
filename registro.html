                    <input type="number" name="codigoPostal" placeholder="Ingrese codigo postal...">

                    <br>
                    <label for="fechaNacimiento">Fecha Nac:</label>
                    <input type="date" name="fechaNacimiento" id="fechaNacimiento">

                    <br>
                    <label for="sexo">Sexo: </label> 
                        <input type="radio" name="sexo" id="sexo" value="h">Hombre

                        <input type="radio" name="sexo" id="sexo" value="x"> Otro 
                        <br>
                        <br>
                    <label for="estudios">Estudios: </label>
                        <input type="checkbox" name="estudios" id="estudios" value="p"> Primario
                        <input type="checkbox" name="estudios" id="estudios" value="s"> Secundario
                        <input type="checkbox" name="estudios" id="estudios" value="t"> Terciario
                        <input type="checkbox" name="estudios" id="estudios" value="u"> Universitario
